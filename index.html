<!DOCTYPE html>
<html>
	<head>
		<title>Bundled Sticks Inkorperated</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/tether.min.css" />
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<script src="https://use.fontawesome.com/21c1db06e1.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/trianglify.min.js"></script>
		<script src="js/trianglify.colors.js"></script>
	</head>
	<body>
		<canvas id="background"></canvas>
		<div class="container">
			<div id="ctaJumbo" class="jumbotron glassish text-xs-center">
				<h1 class="display-3">Hi</h1>
				<p class="lead">We are Bundled Sticks</p>
				<hr class="m-y-2" />
				<p>Take a look at what we have created so far.</p>
				<p class="lead">
					<a class="btn btn-github bnt-lg" href="https://github.com/BundledSticksInkorperated"><i class="fa fa-github"></i> Github</a>
				</p>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card glassish">
						<h2 class="card-header text-md-center">Projects</h2>
						<div class="card-block">
							<div class="card card-block">
								<h2 class="card-title">Discore</h2>
								<p class="card-text">A .Net Core Library for the Discord API</p>
								<a class="btn btn-info" href="https://github.com/BundledSticksInkorperated/Discore">More info</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="card glassish">
						<h2 class="card-header text-md-center">Francessco</h2>
						<div class="card-block">
							<img class="m-x-auto d-block img-circle" src="https://github.com/Francessco121.png?size=240" alt="Francessco Github Image" />
						</div>
						<div class="card-footer">
							<p class="text-xs-center"><a class="btn btn-info" href="https://francessco.us/">More Info</a></p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card glassish">
						<h2 class="card-header text-md-center">Short Cord</h2>
						<div class="card-block">
							<img class="m-x-auto d-block img-circle" src="https://github.com/teh-random-name.png?size=240" alt="ShortCord Github Image" />
						</div>
						<div class="card-footer">
							<p class="text-xs-center"><a class="btn btn-info" href="https://Shortcord.com/">More Info</a></p>
						</div>
					</div>
				</div>
			</div>
			<script>
				var GenBackground = function() {

					var atcJumbo = document.getElementById('ctaJumbo');

					var atcJumboPattern = Trianglify({
						width: atcJumbo.offsetWidth,
						height: atcJumbo.offsetHeight,
						color_function: TrianglifyColors.prototype.RainbowColorFunction,
						cell_size: 60,
						variance: "0.2"
					});
					atcJumbo.setAttribute('style', 'background: url(' + atcJumboPattern.png() + ')');

					var pattern = Trianglify({
						width: window.innerWidth,
						height: window.innerHeight,
						x_colors: TrianglifyColors.PrincessToQueen,
						//y_colors: TrianglifyColors.CrashingOceanWaves,
						cell_size: 120,
						variance: "1"
					});
					pattern.canvas(document.getElementById('background'));
				}

				var doit;
				window.addEventListener('resize', function(){
					clearTimeout(doit);
					doit = setTimeout(function() { GenBackground(); }, 100);
				});

				GenBackground();
		</script>
	</body>
</html>
